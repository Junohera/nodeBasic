<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>09_npm</title>
    <meta charset="utf-8">
    
</head>
<body>
    <h1>Sign up</h1>
    <form id="join-form">
        <input id="userid" type="text" name="userid" placeholder="UserId" required="required" autocomplete="off" /><br>
        <input type="password" name="pwd" placeholder="Password" required="required" autocomplete="off" /><br>
        <input type="password" name="pwd2" placeholder="Password Check" required="required" autocomplete="off" /><br>
        <input type="text" name="name" placeholder="Username" required="required" autocomplete="off" /><br>
        <input type="text" name="phone" placeholder="Phone : 010XXXXXXXX" autocomplete="off" /><br>
        <input type="text" name="email" placeholder="Email" autocomplete="off" /><br>
        <button id="login">post</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/addmember.js"></script>
</body>
</html>
