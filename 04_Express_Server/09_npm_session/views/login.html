

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>09_npm</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="/member/login" method="POST">
        <input id="userid" type="text" name="userid" placeholder="Username" required="required" autocomplete="off" /><br>
        <input id="pwd" type="password" name="pwd" placeholder="Password" required="required" autocomplete="off" /><br>
        <button id="login" type="submit">sign in</button>
        <button id="member" type="button" onclick="location.href='/member'">sign up</button><br>
    </form>
    <h2 id="msg">{{msg}}</h2>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/login.js"></script>
</body>
</html>
