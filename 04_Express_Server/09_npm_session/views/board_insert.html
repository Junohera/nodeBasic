<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>09_npm</title>
    <meta charset="utf-8">
    
</head>
<body>
    <div class="login" >
        <h1>board post</h1>
        <form id="board-form">
            subject: <br>
            <input id="subject" type="text" name="subject" placeholder="subject" required="required" autocomplete="off" /><br>
            writer: <br>
            <input type="text" name="writer" value="{{luser.userid}}" readonly="true"><br>
            text: <br>
            <textarea name="text" id="text" cols="40" rows="10"></textarea><br>
            <button id="login">post</button>
            <button type="button" onclick="history.back();">back</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/addboard.js"></script>
</body>
</html>
