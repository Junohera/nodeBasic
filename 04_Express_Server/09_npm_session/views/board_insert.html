<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>09_npm</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/default.css">
</head>
<body>
    <div class="login" style="color:white;">
        <h1>board post</h1>
        <form id="board-form">
            subject: <input id="subject" type="text" name="subject" placeholder="subject" required="required" autocomplete="off" />
            writer: <input type="text" name="writer" value="{{luser.userid}}" readonly="true">
            text: <textarea style="background: rgba(0,0,0,0.3);color:white;" name="text" id="text" cols="40" rows="10"></textarea>
            <button id="login" class="btn btn-primary btn-block btn-large">post</button>
            <button type="button" onclick="history.back();">back</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/addboard.js"></script>
</body>
</html>
